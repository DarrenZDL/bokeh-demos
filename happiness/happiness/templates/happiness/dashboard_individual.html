{% extends 'happiness/dashboard.html' %}

{% block dashboard %}

{% if user.employee %}
<div class="plot">{{ script|safe }}</div>
<div class="well well-lg">Your happiness chart</div>
{% endif %}

{% if user.team.manager == user %}
<div class="plot"</div>
<div class="well well-lg">Happiness chart for all the individuals you manage</div>
{% endif %}


{% endblock dashboard %}
